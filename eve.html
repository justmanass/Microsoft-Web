<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="eve.css">
    <title>Events Ticket Card</title>
</head>

<body>
    <div class="nav" id="nav">
        <img src="images/newimg/mlsc.webp" alt="" class="nav_logo">
        <img src="" alt="" class="home">
        <div>

            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="abb.html">About</a></li>
                <li><a href="eve.html">Event</a></li>

            </ul>
        </div>
    </div>
    <div class="container">
        <div class="item-container">
            <div class="img-container">
                <img src="img1.jpeg" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">Imagine Cup 2023</p>
                    <div class="separator"></div>
                    <p class="info">Microsoft Workshop</p>
                    <p class="price">Free</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            Google meet
                        </p>
                        <p class="info">
                            <i class="far fa-calendar-alt"></i>
                            Event Expired
                        </p>

                        <p class="info description">
                            <span>more...</span>
                        </p>
                    </div>
                </div>
                <button class="action">Register</button>
            </div>
        </div>

        <div class="item-container">
            <div class="img-container">
                <img src="img2.png" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">Giveaway</p>
                    <div class="separator"></div>
                    <p class="info">Microsoft Student Chapter</p>
                    <p class="price">Free</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            ABESIT
                        </p>
                        <p class="info">
                            <i class="far fa-calendar-alt"></i>
                            Event Expired
                        </p>

                        <p class="info description">
                            <span>more...</span>
                        </p>
                    </div>
                </div>
                <button class="action">Enroll</button>
            </div>
        </div>

        <div class="item-container">
            <div class="img-container">
                <img src="./images/img3.jpg" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">Coming soon</p>
                    <div class="separator"></div>
                    <p class="info">!!</p>
                    <p class="price">!!</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            !!
                        </p>
                        <p class="info">
                            <i class="far fa-calendar-alt"></i>
                            Upcoming
                        </p>

                        <p class="info description">
                            <span>more...</span>
                        </p>
                    </div>
                </div>
                <button class="action">Error</button>
            </div>
        </div>


    </div>

</body>

</html>
